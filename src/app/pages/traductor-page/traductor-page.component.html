<div class="main">
  <div class="body">
    <div class="container">
      <div class="bodyContainer">
        <form (ngSubmit)="convertText()">
          <h1>Traductor</h1>
          <div class="zonaTraduccion">
            <input name="text" [(ngModel)]="text" (ngModelChange)="convertTextLive()" type="text"
              placeholder="Escribe tu texto aquí..." />
            <textarea name="Traduccion" id="traduccion" placeholder="Tu traducción estará aquí..."
              disabled>{{ translation }}</textarea>

          </div>
          <div class="botonesTraduccion">
            <button>
              <a routerLink="/braille" routerLinkActive="active">Braille</a>
            </button>
            <button type="submit" style="padding: 12px 30px" [disabled]="!text.trim()">Traducir</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
