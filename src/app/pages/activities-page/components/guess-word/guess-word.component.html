
<div style="width: 100%;height: 90vh;display: flex;flex-direction: column;align-items: center;">
  <h2>Guss the word</h2>
  <div style="width: 85%;display: flex;flex-direction: column;align-items: center;border: 1px solid #d9d9d9;border-radius: 12px;padding: 30px;    background-color: white;">

    <img
      *ngIf="imageUrl"
      [src]="imageUrl"
      alt="Imagen aleatoria"
      width="15%"
      height="15%"
    />
    <button (click)="nextWord()">
      Otra imagen
    </button>
    <div *ngIf="imageUrl">
      <p>Tags de la imagen: {{ tagsImage.slice(0,5).toString() }}</p>
      <p>Tag que se usara para adivinar: {{ tagsImage[0].toString() }}</p>
      <p>braille: {{ braille }}</p>

      <input [(ngModel)]="translation" disabled >
      <input [(ngModel)]="brailleTranslationText" disabled>
      <button (click)="clear()">BOrrar</button>
      <button (click)="confirm()">confirmar</button>

      <app-keyboard-braille [(translation)]="translation" (brailleTranslation)="brailleTranslation($event)"/>
    </div>
  </div>

</div>

<app-button-home></app-button-home>
