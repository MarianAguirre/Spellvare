<div class="guess-container">
  <h2>Guess the word</h2>

  <!-- ğŸ§­ Panel superior con tiempo y puntos -->
  <div class="game-info" *ngIf="imageUrl">
    <p>â±ï¸ Tiempo: <span>{{ timeLeft }}</span> s</p>
    <p>ğŸ† Puntos: <span>{{ score }}</span></p>
  </div>

  <div class="card">
    <img
      *ngIf="imageUrl"
      [src]="imageUrl"
      alt="Imagen aleatoria"
      class="image"
    />

    <button class="btn primary" (click)="nextWord()">ğŸ”„ Otra imagen</button>

    <div *ngIf="imageUrl" class="info-section">
      <p><strong>Tags de la imagen:</strong> {{ tagsImage.slice(0,5).toString() }}</p>
      <p><strong>Tag a adivinar:</strong> {{ tagsImage[0].toString() }}</p>
      <p><strong>Braille:</strong> {{ braille }}</p>

      <div class="inputs">
        <input [(ngModel)]="translation" disabled placeholder="Texto original" />
        <input [(ngModel)]="brailleTranslationText" disabled placeholder="TraducciÃ³n en braille" />
      </div>

      <div class="buttons">
        <button class="btn secondary" (click)="clear()">ğŸ§¹ Borrar</button>
        <button class="btn success" (click)="confirm()">âœ… Confirmar</button>
      </div>

      <app-keyboard-braille
        [(translation)]="translation"
        (brailleTranslation)="brailleTranslation($event)">
      </app-keyboard-braille>
    </div>
  </div>

  <app-button-home></app-button-home>
</div>
